name: Java CI with Maven

#automatically builds, tests, and verifies the deployability of java application
#based on these two below which are 'push' and 'pr' to the 'branches'
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

#this single job below execute all task defined below
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Validate Maven configuration
      run: mvn validate -q

    - name: Build with Maven
      run: mvn -B clean compile -DskipTests

    - name: Run tests
      run: mvn test

    - name: Package application
      run: mvn -B package -DskipTests

    - name: Build Docker image
      run: |
        docker build -t ${{ github.repository }}:${{ github.sha }} .
        docker images

    - name: Test Docker container
      run: |
        # Start container with health check
        docker run -d --name test-container -p 8080:8080 ${{ github.repository }}:${{ github.sha }}

        # Wait for health check with timeout
        timeout 60s bash -c 'until docker inspect test-container --format "{{.State.Health.Status}}" | grep -q "healthy"; do sleep 5; done' || true

        # Check container status
        docker ps -a
        docker logs test-container

        # Test health endpoint
        curl -f http://localhost:8080/actuator/health || (echo "Health check failed"; exit 1)

        # Cleanup
        docker stop test-container
        docker rm test-container